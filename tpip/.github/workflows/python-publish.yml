name: 发布 tpip 包到 PyPI

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
    
    - name: 从标签获取版本号
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: 更新文件中的版本号
      run: |
        # 更新 pyproject.toml 中的版本
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
        
        # 更新 setup.py 中的版本
        sed -i "s/version=\".*\"/version=\"$VERSION\"/" setup.py
        
        # 更新 __init__.py 中的版本
        sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" tpip/__init__.py
        
        # 提交更改
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "chore: 更新版本号至 $VERSION"
        git push origin main

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip setuptools wheel twine
        pip install build

    - name: 构建包
      run: python -m build

    - name: 发布到 PyPI
      uses: pypa/gh-action-pypi-publish@v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        
    - name: 创建 GitHub Release 说明
      uses: softprops/action-gh-release@v1
      with:
        body: |
          # tpip v${{ env.VERSION }}
          
          帮助中国用户快速切换 pip 镜像源，提升下载速度的命令行工具
          A tool helps Chinese users quickly switch pip mirrors to improve download speeds.
          
          ## 安装方式
          
          ```bash
          pip install tpip
          ```
          
          ## 更新日志
          
          请查看 [CHANGELOG](https://github.com/caoergou/tpip/blob/main/README.md) 了解详情。